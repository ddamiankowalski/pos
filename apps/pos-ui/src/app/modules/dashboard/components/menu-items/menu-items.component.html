<div
  (click)="onHamburgerClick()"
  (keypress)="onHamburgerClick()"
  tabindex="1"
  class="md:hidden p-4 cursor-pointer"
>
  <i class="pi pi-bars"></i>
</div>

<div
  [ngClass]="isOpen() ? 'flex' : 'hidden md:flex'"
  class="absolute left-0 md:relative flex-col gap-4"
>
  <div class="flex flex-col px-3">
    <span class="hidden lg:block text-xs mb-2 text-primary-300">MODU≈ÅY</span>

    <div class="flex flex-col">
      <div
        class="w-full py-2 px-4 lg:px-4 rounded-lg cursor-pointer transition hover:bg-primary-600 flex items-center justify-center lg:justify-start gap-2"
      >
        <i class="pi pi-home text-lg"></i>
        <span class="hidden lg:inline text-nowrap">Obiekty</span>
      </div>
      <div
        class="w-full py-2 px-4 lg:px-4 rounded-lg cursor-pointer transition hover:bg-primary-600 flex items-center justify-center lg:justify-start gap-2"
      >
        <i class="pi pi-bookmark text-lg"></i>
        <span class="hidden lg:inline text-nowrap">Moje rezerwacje</span>
      </div>
      <div
        class="w-full py-2 px-4 lg:px-4 rounded-lg cursor-pointer transition hover:bg-primary-600 flex items-center justify-center lg:justify-start gap-2"
      >
        <i class="pi pi-users text-lg"></i>
        <span class="hidden lg:inline text-nowrap">Znajomi</span>
      </div>
    </div>
  </div>

  <div class="hidden md:flex flex-col px-3">
    <span class="text-xs mb-2 text-primary-300 hidden lg:block"
      >USTAWIENIA</span
    >

    <div class="flex gap-2 items-center justify-center lg:justify-start">
      <p-toggleswitch [ngModel]="isDark()" (onChange)="onThemeClick()" />
      <span class="text-sm text-primary-100 hidden lg:inline">{{
        isDark() ? 'Ciemny' : 'Jasny'
      }}</span>
    </div>
  </div>
</div>
