<div class="flex flex-col md:flex-row h-screen">
  <pos-menu />

  <!-- Content -->
  <div class="flex-1 flex flex-col text-text">
    <!-- Header -->
    <div
      class="flex gap-4 justify-start items-center shadow-xl w-full h-24 px-6 border-b border-surface"
    >
      <div class="p-4 rounded-md bg-primary-50">
        <i class="pi pi-book text-primary-900"></i>
      </div>

      <div class="flex flex-col justify-center items-start">
        <h1 class="text-2xl font-semibold">Zamówienia</h1>
        <h3 class="text-base font-normal text-neutral-400">
          Przeglądaj i dodawaj wszystkie zamówienia
        </h3>
      </div>
    </div>

    <!-- Splitter Layout -->
    <p-splitter [minSizes]="[30]" [style]="{ height: '100%', border: 'none' }">
      <!-- Left Panel: Search / Filters -->
      <ng-template #panel>
        <div class="flex flex-col h-full p-4">
          <p-floatlabel>
            <input
              class="w-full"
              [pSize]="'small'"
              pInputText
              placeholder="Szukaj..."
              autocomplete="off"
            />
          </p-floatlabel>
        </div>
      </ng-template>

      <!-- Right Panel: Map -->
      <ng-template #panel>
        <div class="flex items-center justify-center h-full">
          <!-- <google-map height="500px" width="100%"></google-map> -->
        </div>
      </ng-template>
    </p-splitter>
  </div>
</div>
