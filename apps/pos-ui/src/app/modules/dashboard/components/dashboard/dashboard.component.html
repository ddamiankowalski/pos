<div class="flex flex-col md:flex-row h-screen">
  <pos-menu />

  <!-- Content -->
  <div class="flex-1 flex flex-col text-text">
    <!-- Header -->
    <pos-dashboard-header />

    <div class="m-4">
      <div
        class="bg-surface-0 border border-surface-300 text-text-primary p-3 rounded-md shadow-md"
      >
        <div>
          <p-table
            [paginator]="true"
            [rows]="5"
            stripedRows
            [value]="products"
            class="block w-full"
          >
            <ng-template #caption>
              <div class="flex flex-col justify-center align-between mb-4">
                <span class="text-xl font-bold">Mieszkańcy</span>
                <p>
                  Przeglądaj, dodawaj, edytuj i usuwaj dane wprowadzone na temat
                  mieszkańców
                </p>
              </div>
            </ng-template>
            <ng-template #header>
              <tr>
                <th pSortableColumn="fname" class="table-cell">
                  <div class="flex items-center gap-2">
                    Imię
                    <p-sortIcon field="fname" />
                  </div>
                </th>
                <th pSortableColumn="lname" class="table-cell">
                  <div class="flex items-center gap-2">
                    Nazwisko
                    <p-sortIcon field="lname" />
                  </div>
                </th>
                <th class="hidden md:table-cell">Adres</th>
                <th class="hidden lg:table-cell">Akcje</th>
              </tr>
            </ng-template>
            <ng-template #body let-product>
              <tr>
                <td class="table-cell">{{ product.code }}</td>
                <td class="table-cell">{{ product.name }}</td>
                <td class="hidden md:table-cell">{{ product.category }}</td>
                <td class="hidden lg:table-cell">{{ product.quantity }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
