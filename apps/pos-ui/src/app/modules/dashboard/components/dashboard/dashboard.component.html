<div class="flex flex-col md:flex-row h-screen">
  <pos-menu class="z-20" />

  <!-- Content -->
  <div class="relative flex-1 flex flex-col text-text min-h-0 overflow-hidden">
    <!-- Header -->
    <pos-dashboard-header />

    <router-outlet />

    @if(dashboard.loading()) {
    <div
      class="absolute top-0 left-0 w-full h-full z-10 bg-black bg-opacity-70 flex items-center justify-center"
    >
      <i
        class="pi pi-spinner pi-spin text-primary"
        style="font-size: 2.25rem"
      ></i>
    </div>

    }
  </div>
</div>
