<div class="flex flex-col md:flex-row h-screen">
  <pos-menu />

  <!-- Content -->
  <div class="flex-1 flex flex-col text-text">
    <!-- Header -->
    <pos-dashboard-header />

    <!-- Tabela zamówień -->
    <p-splitter class="overflow-hidden h-full border-none" [minSizes]="[30]">
      <ng-template #panel>
        <div class="flex-1 h-full p-4 flex flex-col overflow-hidden">
          <!-- Pasek wyszukiwania -->
          <div class="mb-4 flex-shrink-0">
            <span class="p-input-icon-left w-full">
              <input
                pInputText
                type="text"
                placeholder="Szukaj..."
                (input)="applyGlobalFilter($event)"
                class="w-full"
              />
            </span>
          </div>

          <!-- PrimeNG Table -->
          <p-table
            #dt
            [value]="orders"
            [rows]="10"
            [rowsPerPageOptions]="[5, 10, 20]"
            [globalFilterFields]="['id', 'client', 'status', 'total']"
            [scrollable]="true"
            scrollHeight="flex"
            class="w-full flex-1"
          >
            <ng-template #header>
              <tr>
                <th class="flex flex-nowrap" pSortableColumn="id">
                  ID <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="client">
                  Klient <p-sortIcon field="client"></p-sortIcon>
                </th>
                <th pSortableColumn="status">
                  Status <p-sortIcon field="status"></p-sortIcon>
                </th>
                <th pSortableColumn="total">
                  Kwota <p-sortIcon field="total"></p-sortIcon>
                </th>
                <th style="width: 5rem"></th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-order>
              <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.client }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.total | currency : 'PLN' }}</td>
                <td>
                  <p-button icon="pi pi-trash" severity="secondary" rounded />
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </ng-template>
      <ng-template #panel></ng-template>
    </p-splitter>
  </div>
</div>
