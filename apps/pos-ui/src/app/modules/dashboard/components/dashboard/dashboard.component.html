<div class="flex flex-col md:flex-row h-screen">
  <pos-menu />

  <!-- Content -->
  <div class="flex-1 flex flex-col text-text">
    <!-- Header -->
    <div
      class="flex items-center shadow-xl w-full h-24 px-6 border-b border-surface"
    >
      <h1 class="text-2xl font-semibold">Obiekty</h1>
    </div>

    <!-- Splitter Layout -->
    <p-splitter [minSizes]="[30]" [style]="{ height: '100%', border: 'none' }">
      <!-- Left Panel: Search / Filters -->
      <ng-template #panel>
        <div class="flex flex-col h-full p-4">
          <p-floatlabel>
            <input
              class="w-full"
              [pSize]="'small'"
              pInputText
              placeholder="Szukaj..."
              autocomplete="off"
            />
          </p-floatlabel>
        </div>
      </ng-template>

      <!-- Right Panel: Map -->
      <ng-template #panel>
        <div class="flex items-center justify-center h-full">
          <!-- <google-map height="500px" width="100%"></google-map> -->
        </div>
      </ng-template>
    </p-splitter>
  </div>
</div>
