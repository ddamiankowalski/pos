<div class="flex h-screen">
  <!-- Sidebar -->
  <div
    class="hidden gap-8 md:flex flex-col w-80 bg-primary-500 text-primary-50 p-2 font-medium"
  >
    <!-- User -->
    <div class="flex gap-3 items-center mb-2 mt-4">
      <p-avatar
        class="flex justify-content items-center ml-3 min-w-[3rem]"
        label="P"
        size="large"
        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }"
      />

      <div class="flex flex-col overflow-hidden">
        <p class="text-primary-50 text-ellipsis overflow-hidden">
          Joanna Izydorczyk
        </p>
        <p class="text-primary-200 text-sm text-ellipsis overflow-hidden">
          joanna.izyydorczyk@gmail.com
        </p>
      </div>
    </div>

    <!-- Menu -->
    <div class="flex flex-col px-3">
      <span class="text-xs mb-2 text-primary-300">MODU≈ÅY</span>

      <div class="flex flex-col">
        <div
          class="w-full py-2 px-4 rounded-lg cursor-pointer transition hover:bg-primary-600"
        >
          <i class="pi pi-home mr-1" style="font-size: 1rem"></i>
          Obiekty
        </div>
        <div
          class="w-full py-2 px-4 rounded-lg cursor-pointer transition hover:bg-primary-600"
        >
          <i class="pi pi-bookmark mr-1" style="font-size: 1rem"></i>
          Moje rezerwacje
        </div>
        <div
          class="w-full py-2 px-4 rounded-lg cursor-pointer transition hover:bg-primary-600"
        >
          <i class="pi pi-users mr-1" style="font-size: 1rem"></i>
          Znajomi
        </div>
      </div>
    </div>

    <!-- Settings -->
    <div class="flex flex-col px-3">
      <span class="text-xs mb-2 text-primary-300">USTAWIENIA</span>

      <div class="flex gap-2 items-center">
        <div class="flex gap-2 items-center">
          <p-toggleswitch [ngModel]="isDark()" (onChange)="onThemeClick()" />
          <span class="text-sm text-primary-100">{{
            isDark() ? 'Ciemny' : 'Jasny'
          }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 p-6 overflow-auto bg-surface-0 text-text">
    <p>
      On mobile, the sidebar is hidden, so this content takes full width. On
      larger screens (md+), the sidebar appears with fixed width.
    </p>
  </div>
</div>
