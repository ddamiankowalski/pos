<div class="flex h-screen">
  <!-- Sidebar -->
  <div
    class="hidden md:block w-80 bg-primary-500 text-primary-50 p-2 font-medium"
  >
    <div class="flex gap-3 items-center mb-8 mt-4">
      <p-avatar
        class="flex justify-content items-center ml-3 min-w-[3rem]"
        label="P"
        size="large"
        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }"
      />

      <div class="flex flex-col overflow-hidden">
        <p class="text-primary-50 text-ellipsis overflow-hidden">
          Joanna Izydorczyk
        </p>
        <p class="text-primary-100 text-sm text-ellipsis overflow-hidden">
          joanna.izyydorczyk@gmail.com
        </p>
      </div>
    </div>

    <div
      class="w-full py-2 px-4 rounded-lg cursor-pointer transition hover:bg-primary-600"
    >
      <i class="pi pi-home mr-1" style="font-size: 1rem"></i>
      Dashboard
    </div>
    <div
      class="w-full py-2 px-4 rounded-lg cursor-pointer transition hover:bg-primary-600"
    >
      <i class="pi pi-bookmark mr-1" style="font-size: 1rem"></i>

      Orders
    </div>
    <div
      class="w-full py-2 px-4 rounded-lg cursor-pointer transition hover:bg-primary-600"
    >
      <i class="pi pi-users mr-1" style="font-size: 1rem"></i>

      Team
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 p-6 overflow-auto bg-neutral-50 text-primary-900">
    <p>
      On mobile, the sidebar is hidden, so this content takes full width. On
      larger screens (md+), the sidebar appears with fixed width.
    </p>
  </div>
</div>
