<p-dataview [value]="products()" [rows]="5" [paginator]="true">
  <ng-template #list let-items>
    <div class="grid grid-cols-6 gap-4 grid-nogutter">
      <div class="col-span-12" *ngFor="let item of items; let first = first">
        <div
          class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
          [ngClass]="{
            'border-t border-surface-200 dark:border-surface-700': !first
          }"
        >
          <div class="md:w-40 relative">
            <img
              class="block xl:block mx-auto rounded-border w-full"
              [src]="
                'https://primefaces.org/cdn/primeng/images/demo/product/' +
                item.image
              "
              [alt]="item.name"
            />
          </div>
          <div
            class="flex flex-col md:flex-row justify-between md:items-start flex-1 gap-6"
          >
            <div
              class="flex flex-row md:flex-col justify-between items-start gap-2"
            >
              <div>
                <span
                  class="font-medium text-secondary text-sm text-text-100"
                  >{{ item.category }}</span
                >
                <div
                  class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2"
                >
                  {{ item.name }}
                </div>
              </div>
            </div>
            <div class="flex flex-col md:items-end gap-8">
              <span
                class="text-xl font-semibold text-surface-900 dark:text-surface-0"
                >{{ item.price + 'z≈Ç' }}</span
              >
              <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button
                  icon="pi pi-shopping-cart"
                  size="small"
                  class="flex-auto md:flex-initial whitespace-nowrap"
                  label="Rezerwuj"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataview>
